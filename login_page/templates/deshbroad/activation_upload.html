<script>
         function functionAlert(msg, myYes) {
            var confirmBox = $("#confirm");
            confirmBox.find(".message").text(msg);
            confirmBox.find(".yes").unbind().click(function() {
               confirmBox.hide();
            });
            confirmBox.find(".yes").click(myYes);
            confirmBox.show();
            
         }
      </script>

<script type="text/javascript">

  $('#chooseFile').bind('change', function () {
  var filename = $("#chooseFile").val();
  var textType = /text.*/;
  var fileInput = document.getElementById('chooseFile');
  var file = fileInput.files[0];
  // if (/^\s*$/.test(filename)) {
  //   $(".file-upload").removeClass('active');
  //   $("#noFile").text("No file chosen..."); 
  // }
  if (file.type.match(textType)) {
    $(".file-upload").addClass('active');
    $("#noFile").text(filename.replace("C:\\fakepath\\", ""));
    $(".loader").show();
    document.getElementById("messageID").innerHTML = "Successfully Upload File";
    upload();
  }
  else {
    document.getElementById("messageID").innerHTML = "Please Upload Text File";
    functionAlert();
    // alert('Please Upload Text File');
    $(".file-upload").removeClass('active');
    $("#noFile").text("No file chosen...");
  }
});


// Upload file
  function upload(){
    var data = new FormData($('form').get(0));

    
    $.ajax({
        url: "{% url 'file_validation' %}",
        method: 'POST',
        data: data,
        cache: false,
        processData: false,
        contentType: false,
        success: function(data) {
          $('#total_unit').val(data);
          $(".loader").hide();
          functionAlert();
            // alert(data)
            
        }
    });
    return false;
  }

  var frm = $('#Activation_form');
  var pgrbar = $('#progress-bar');

  frm.submit(function () {
        // alert('d');
        $.ajax({
            type: frm.attr('method'),
            url: frm.attr('action'),
            data: frm.serialize(),
            success: function (data) {
                if (data.task_id != null) {
                    get_task_info(data.task_id);
                }
            },
            error: function (data) {
                console.log("Something went wrong!");
            }
        });
        return false;
    });

      function get_task_info(task_id) {
        $.ajax({
            type: 'get',
            url: "{% url 'get_task_info' %}",
            data: {'task_id': task_id},
            success: function (data) {
                frm.html('');
                if (data.state == 'PENDING') {
                    frm.html('Please wait...');
                }
                else if (data.state == 'PROGRESS' || data.state == 'SUCCESS') {
                    pgrbar.css('display', 'inline');
                    // pgrbar.val(data.result.percent);
                    $(".progress-bar").css("width",Math.round(data.result.percent)+"%").attr("aria-valuenow",Math.round(data.result.percent)).text(Math.round(data.result.percent)+"%");
                    frm.html('Created ' + data.result.current + ' Out Of ' + data.result.total);

                    if(data.state == 'SUCCESS'){
                      $("#progress-btn").css('display', 'block');
                    }
                }
                if (data.state != 'SUCCESS') {
                    setTimeout(function () {
                        get_task_info(task_id)
                    }, 1000);
                }
            },
            error: function (data) {
                frm.html("Something went wrong!");
            }
        });
    }


    


</script>
